<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen"> 
    <div class="bg-gray-400 rounded-lg p-8 shadow-lg max-w-sm w-full shadow-2xl">
    <h2 class="text-center text-3xl text-white mb-6 font-bold">LOGIN</h2>  
    <form action=""> 
        <div class="mb-4"> 
            <label class="block text-sm font-medium" for="">EMAIL</label> 
            <input  class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white 
            focus:outline-none focus:ring-2 focus:ring-blue-500"type="email text-gray-300 mb-2" name="" id="">
            
        </div> 
        <div class="mb-6"> 
            <label for="">PASSWORD</label> 
            <input class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white 
            focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="" id="">
        </div> 
        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-800 shadow-2xl">"Submit"</button>
    </form> 
</div>
</body>
</html>
